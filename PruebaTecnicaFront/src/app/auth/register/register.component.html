<div class="login-wrapper">
  <div class="glass-card" @fade>
    <h2>Registrarse</h2>
    <form (ngSubmit)="onRegister()" [formGroup]="form">
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Ingrese su correo"
        />
      </div>
      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          placeholder="Minimo 6 digitos"
        />
      </div>
      <button type="submit">Registrarse</button>
      <div class="text-center mt-3">
        ¿Ya tienes cuenta?
        <a routerLink="[/login]" class="register-link">Inicia sesión aquí</a>
      </div>
    </form>
  </div>
</div>
